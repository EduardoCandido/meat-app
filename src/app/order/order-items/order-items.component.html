<div class="col-xs-12" *ngIf="cartItems.length == 0">
  <p>Não há itens no seu carrinho! Adicione itens por <a [routerLink]="['/restaurants']">aqui</a></p>
</div>
<div class="col-xs-12 table-responsive" *ngIf="cartItems.length">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="text-center">Quantidade</th>
      <th>Item</th>
      <th>Descrição</th>
      <th class="text-right">Subtotal</th>
      <th class="text-right"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cartItem of cartItems">
      <td class="text-center">
        <a (click)="emitDecreaseQuantity(cartItem)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
        {{cartItem.quantity}}
        <a (click)="emitIncreaseQuantity(cartItem)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
      </td>
      <td>{{cartItem.menuItem.name}}</td>

      <td>{{cartItem.menuItem.description}}</td>
      <td class="text-right">{{cartItem.value() | currency : 'BRL' : true}}</td>
      <td class="text-right">
        <a (click)="emitRemove(cartItem)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
